<!DOCTYPE html>
<html>
	<head>
		<script src="jquery.js"></script>
		<script src="canvas.js"></script>
		<script src="trees.js"></script>
	</head>
	<body style="background-color: white;">
		<div style="float:left;">
			<canvas id="canvas" width="800" height="600" style="border-style:solid;border-width:1px;">
			Yo, does your browser not support canvas?
			</canvas>
		</div>
		<div stype="float:left;">
			Axiom:<br/>
			<input id="axiom" type="text" value="F-F-F-F"/></br/>

			Productions:<br/>
			<textarea id="productions" style="width:300px;height:200px;">F -&gt; F - F + F + FF - F - F + F</textarea><br/>

			Number of transformations:<br/>
			<input id="number-of-transformations" type="range" min="0" max="7" value="2"/><br/>

			Line length:<br/>
			<input id="line-length" type="range" min="0" max="2" value="1" step="0.1"/><br/>

			Angle increment:<br/>
			<input id="angle-increment" type="range" min="20" max="90" value="90" step="5"/><br/>

			<button id="go">go</button>
		</div>
	</body>
</html>
